<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>miroslavweb</title>
        <link rel="stylesheet" href="syle.css">
    </head>
    <body>
        <form>
            <!--Фопма со всеми вводами-->
            <fieldset>
                <legend>Личные данные</legend>
            <label>Имя Пользователя</label>
            <input type="text" required>

            <label>Your Email:</label>
            <input type="email" required>

            <label>Password</label>
            <input type="password">
            

            <label>Comments section</label>
            <textarea rows="10" col="10"></textarea>
            </fieldset>
            <!--Форма с выбором стран и кнопками-->
            <fieldset>
            <legend>Выбор стран</legend>
            <select required>
                <option>Россия</option>
                <option>США</option>
                <option>Китай</option>
            </select>
            <button type="submit">Submit</button>
            <button type="reset">reset</button>
            </fieldset>
        </form>
        <!--Задание с селекторами Урок 11 или 2.4-->
        <h1 class="item_name">Invincible</h1>
        <h2>Atom Eve</h2>
        <!--Здесь я задал id и class для абзаца и показал что приоритет по id выше нежели просто селектор 
        в виде тега или класса-->
        <p class="comment" id="comment1">3rd season of "Invincible was actually amazing . Cant wait for next episode at thursday"</p>
        <!--В итоге вывело черный цвет который я указал в селекторе id-->
        <ul>Invincible Chatacters
            <li>Rex</li>
            <li>Omni-Man</li>
            <li>Mark Grayson</li>
            <li>Atom Eve</li>
        </ul>
    </body>
</html>
